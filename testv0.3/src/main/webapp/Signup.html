		    <br>
			<label for="creatorName"><b>單位名稱</b></label>
		    <input type="text" placeholder="請輸入單位名稱..." name="creatorName" required>
			<br><br>
		    <label for="eMail"><b>Gmail帳號</b></label>

			<br><br>
		    <label for="creatorPwd"><b>密碼</b></label>
		    <input type="password" placeholder="請輸入密碼..." name="creatorPwd" required>
			
		    <div class="clearfix">
		    <br>
		      <button type="reset" class="cancelbtn">清除</button>
		      <button type="submit" class="signupbtn">送出</button>
		      
		    </div>
		  </div>
		</form>
